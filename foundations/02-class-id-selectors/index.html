<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class and ID Selectors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p class="pink-tone">Number 1 - I'm a class!</p>
  <div id="just-blue">Number 2 - I'm one ID.</div>
  <p class="pink-tone pink-n-big" >Number 3 - I'm a class, but cooler!</p>
  <div id="bluer-bolder">Number 4 - I'm another ID.</div>
  <p class="pink-tone">Number 5 - I'm a class!</p>
</body>
</html>
